{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}YTwitter{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


  <style>
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: rgb(5, 0, 39);
      overflow-y: auto; /* allow scroll if content exceeds */
    }

    body {
      background: url('{% static "images/bg-dark.jpg" %}') no-repeat center center fixed;
      background-size: cover;
      background-color: rgb(5, 0, 39);
    }

    .logo {
      position: absolute;
      top: 0.3rem;
      left: 1.2rem;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 123, 255, 0.8);
      z-index: 999;
    }

    .navbar-blur {
      background: rgba(0, 0, 0, 0.6); /* semi-transparent */
      backdrop-filter: blur(10px); /* ‚úÖ blur effect */
      -webkit-backdrop-filter: blur(10px); /* Safari */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .card-glass {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 1.5rem;
      padding: 2rem;
      color: white;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  {% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-dark navbar-blur fixed-top">
    <div class="container-fluid">
      <div class="logo">ùïê á«ù«ù ç‚ä•</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item me-3">
            <a class="btn btn-outline-light" href="{% url 'YTweet:tweet_list' %}">Home</a>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="btn btn-danger" type="submit">Log Out</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% endif %}

  <main class="container mt-5 pt-5">
    {% block content %}{% endblock %}
  </main>
{% include 'partials/footer.html' %}
</body>
</html>
